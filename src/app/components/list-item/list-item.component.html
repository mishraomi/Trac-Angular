<div class="card">
        <div class="card-header">
          <strong>{{list.list_name}}</strong>
          <!-- <span class="btn btn-success btn-sm float-right">Add Item</span> -->
          <list-add-item-modal [listID]='listID'></list-add-item-modal>
        </div>
        <div class="card-body">
          <ul class="list-group">
      
            <li *ngFor="let item of list.list_items" 
                class="list-group-item d-flex justify-content-between align-items-center">
                    <!-- <div class="col-sm-1.5">col-sm-2</div> -->
                    <div class="col-sm-6 float-left">{{item.item_name}}</div>
                    <div class="col-sm-3"><span class="btn-info btn-sm">{{item.item_quantity}}</span></div>
            </li>
          </ul>
        </div>
      </div>
