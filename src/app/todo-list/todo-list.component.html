<div class="card">
  <div class="card-header">
    Your Lists
    <span class="btn btn-success btn-sm float-right" (click)="showAddNew()">Add New</span>
  </div>
  <div class="card-body">
    <ul class="list-group">

      <li *ngIf="isAddNew"  class="list-group-item d-flex">
          <div class="input-group">
              <input type="text" class="form-control" placeholder="List name" [(ngModel)]="newList.list_name" aria-label="List name" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-success" type="button" (click)="addNewList()">Add</button>
                <button class="btn btn-outline-danger" type="button" (click)="hideAddNew()">Cancel</button>
              </div>
            </div>
      </li>

      <li *ngFor="let list of allLists | async" class="list-group-item d-flex justify-content-between align-items-center">
        
        <div class="col-sm-1 justify-content-between align-items-center">
            <span *ngIf="list.list_items != undefined; else listZeroItem" class="badge badge-warning badge-pill text-left">{{list.list_items.length}}</span>
            <ng-template #listZeroItem>
                <span class="badge badge-info badge-pill text-left">0</span>
            </ng-template>
        </div>
        <div class="col-sm-10 text-left" [routerLink]="['../add-list-item',list.id]">{{list.list_name}}</div>
        <div class="col-sm-1.5" (click)="deleteList(list)"><i class="btn btn-outline-danger fa fa-trash" aria-hidden="true"></i></div>
        
      </li>
    </ul>
  </div>
</div>
